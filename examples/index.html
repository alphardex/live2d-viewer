<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live2D Viewer Demo</title>
  <!-- Live2D Cubism Core -->
  <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .demo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .demo-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .demo-card h3 {
      margin-top: 0;
      color: #333;
    }

    live2d-viewer {
      width: 100%;
      height: 300px;
      border: 2px solid #eee;
      border-radius: 8px;
      display: block;
      margin: 10px 0;
    }

    .controls {
      margin-top: 10px;
    }

    .controls button {
      background: #667eea;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      margin-right: 10px;
      margin-bottom: 5px;
      cursor: pointer;
    }

    .controls button:hover {
      background: #5a6fd8;
    }

    .controls input {
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
      margin-bottom: 5px;
    }

    .controls input[type="url"] {
      box-sizing: border-box;
      background: white;
      padding: 8px;
      border: 2px solid #667eea;
      border-radius: 6px;
      width: 100%;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .controls input[type="url"]:focus {
      border-color: #5a6fd8;
      outline: none;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
    }

    .controls select {
      background: white;
      padding: 8px;
      border: 2px solid #667eea;
      border-radius: 6px;
      margin-right: 10px;
      margin-bottom: 5px;
    }

    .status-info {
      color: #2196f3;
      font-weight: bold;
    }

    .status-success {
      color: #4caf50;
      font-weight: bold;
    }

    .status-error {
      color: #f44336;
      font-weight: bold;
    }

    #motion-list,
    #expression-list {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin-top: 10px;
      background: #f9f9f9;
    }

    #motion-list ul,
    #expression-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #motion-list li,
    #expression-list li {
      margin-bottom: 5px;
    }

    #motion-list button,
    #expression-list button {
      background: #4caf50;
      font-size: 12px;
      padding: 4px 8px;
    }

    #motion-list button:hover,
    #expression-list button:hover {
      background: #45a049;
    }

    .disclaimer {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      color: #856404;
    }

    .disclaimer p {
      margin: 0;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <script type="module">
    // 导入live2d-viewer组件
    import "../dist/live2d-viewer-multi.js";
    // import "../dist/index.esm.js";
    // import "@alphardex/live2d-viewer";
  </script>
  <script>
    function changeScale(viewerId, scale) {
      const viewer = document.getElementById(viewerId);
      viewer.setScale(scale);
    }

    function listMotions(viewerId) {
      const viewer = document.getElementById(viewerId);
      const motions = viewer.getMotions();
      const listElement = document.getElementById("motion-list");

      if (motions.length > 0) {
        listElement.innerHTML =
          "<h4>可用动作:</h4><ul>" +
          motions
            .map(
              (motion) =>
                `<li><button onclick="setMotion('${viewerId}', '${motion}')">${motion}</button></li>`
            )
            .join("") +
          "</ul>";
      } else {
        listElement.innerHTML = "<p>暂无动作数据</p>";
      }
    }

    function setMotion(viewerId, motionName) {
      const viewer = document.getElementById(viewerId);
      viewer.setMotion(motionName);
    }

    function randomMotion(viewerId) {
      const viewer = document.getElementById(viewerId);
      const motions = viewer.getMotions();

      if (motions.length > 0) {
        const randomMotion = motions[Math.floor(Math.random() * motions.length)];
        viewer.setMotion(randomMotion);
      }
    }

    function listExpressions(viewerId) {
      const viewer = document.getElementById(viewerId);
      const expressions = viewer.getExpressions();
      const listElement = document.getElementById("expression-list");

      if (expressions.length > 0) {
        listElement.innerHTML =
          "<h4>可用表情:</h4><ul>" +
          expressions
            .map(
              (expression) =>
                `<li><button onclick="setExpression('${viewerId}', '${expression}')">${expression}</button></li>`
            )
            .join("") +
          "</ul>";
      } else {
        listElement.innerHTML = "<p>暂无表情数据</p>";
      }
    }

    function setExpression(viewerId, expressionName) {
      const viewer = document.getElementById(viewerId);
      viewer.setExpression(expressionName);
    }

    function randomExpression(viewerId) {
      const viewer = document.getElementById(viewerId);
      const expressions = viewer.getExpressions();

      if (expressions.length > 0) {
        const randomExpression = expressions[Math.floor(Math.random() * expressions.length)];
        viewer.setExpression(randomExpression);
      }
    }

    function loadModelFromUrl() {
      const urlInput = document.getElementById('model-url');
      const statusElement = document.getElementById('upload-status');
      const modelUrl = urlInput.value.trim();

      if (!modelUrl) {
        statusElement.className = 'status-error';
        statusElement.textContent = '请输入模型文件路径';
        return;
      }

      // 检查文件扩展名
      const validExtensions = ['.model.json', '.model3.json'];
      const hasValidExtension = validExtensions.some(ext => modelUrl.toLowerCase().includes(ext));

      if (!hasValidExtension) {
        statusElement.className = 'status-error';
        statusElement.textContent = '路径应该指向 .model.json 或 .model3.json 格式的Live2D模型文件';
        return;
      }

      statusElement.className = 'status-info';
      statusElement.textContent = '正在加载Live2D模型...';

      const viewer = document.getElementById('viewer4');

      try {
        // 尝试加载新的Live2D模型
        viewer.renderLive2D({
          src: modelUrl,
        });

        statusElement.className = 'status-success';
        statusElement.textContent = `Live2D模型加载成功！`;
      } catch (error) {
        statusElement.className = 'status-error';
        statusElement.textContent = `加载失败: ${error.message}`;
        console.error('Live2D加载错误:', error);
      }
    }

    function resetToDefault() {
      const viewer = document.getElementById('viewer4');
      const statusElement = document.getElementById('upload-status');
      const urlInput = document.getElementById('model-url');

      // 重置为默认Live2D模型
      viewer.setAttribute('src', 'https://cdn.jsdelivr.net/gh/guansss/pixi-live2d-display/test/assets/shizuku/shizuku.model.json');

      // 清空URL输入和状态
      urlInput.value = 'https://cdn.jsdelivr.net/gh/guansss/pixi-live2d-display/test/assets/haru/haru_greeter_t03.model3.json';
      statusElement.className = 'status-info';
      statusElement.textContent = '已重置为默认Live2D模型';

      // 3秒后清除状态信息
      setTimeout(() => {
        statusElement.textContent = '';
        statusElement.className = '';
      }, 3000);
    }
  </script>
